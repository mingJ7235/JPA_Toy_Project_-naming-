spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/jpashop
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        #show_sql: true 로고로 찍어야 하므로 logging에서 debug모드로 찍는다,
        format_sql: true

logging:
  level:
    org.hibernate.SQL: debug